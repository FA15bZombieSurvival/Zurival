<div class="container">
    <div class="row">
        <div class="center-form panel">
            <div class="panel-body">
                <h2 class="text-center">{{title}}</h2>

                <form method="post" ng-submit="login()" name="loginForm">

                    <div class="form-group" ng-class="{ 'has-error' : userNotFound }">
                        <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email/Username" required autofocus>
                        <div class="help-block text-danger" ng-if="userNotFound">
                            <span class="help-block text-danger my-special-animation">{{userNotFound}}</span>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : wrongPassword }">
                        <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
                        <div class="help-block text-danger" ng-if="wrongPassword">
                            <span class="help-block text-danger my-special-animation">{{wrongPassword}}</span>
                        </div>
                    </div>

                    <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-success">Log In</button>
                    <a ui-sref="root.registration">No account? Register here!</a>
                </form>
            </div>
        </div>
    </div>
</div>
